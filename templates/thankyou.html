{% extends 'base.html' %}
{% block title %}Thank You!{% endblock %}
{% block content %}
<style>
  .thankyou-container {
    max-width: 500px;
    margin: 5rem auto;
    background: #fff;
    padding: 3rem 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    text-align: center;
    font-family: 'Inter', sans-serif;
    color: #333;
  }
  .thankyou-container h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #5a67d8;
  }
  .thankyou-container p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }
  .back-home-btn {
    display: inline-block;
    background: #5a67d8;
    color: white;
    padding: 0.75rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    transition: background 0.3s ease;
  }
  .back-home-btn:hover {
    background: #434190;
  }
</style>

<div class="thankyou-container">
  <h2>Thank You, Buddy!</h2>
  <p>Your order has been placed successfully!</p>
  <a href="{{ url_for('home') }}" class="back-home-btn">Back to Home</a>
</div>
{% endblock %}
