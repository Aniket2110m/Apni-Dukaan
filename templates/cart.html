{% extends 'base.html' %}
{% block title %}My Cart{% endblock %}
{% block content %}
<h2>Your Cart</h2>
{% if items %}
  <table style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr style="text-align: left; border-bottom: 2px solid #ccc;">
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr style="border-bottom: 1px solid #eee;">
        <td>{{ item.name }}</td>
        <td>₹{{ item.price }}</td>
        <td><a href="{{ url_for('remove_from_cart', product_id=item.id) }}">Remove</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <h3>Total: ₹{{ total }}</h3>
  <a href="{{ url_for('checkout') }}"><button>Proceed to Checkout</button></a>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
