{% extends 'base.html' %}
{% block title %}Home - Apni Dukaan{% endblock %}
{% block content %}
<h2>Products</h2>
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px;">
  {% for product in products %}
    <div style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background: #fefefe;">
      <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}" style="width: 100%; height: 180px; object-fit: cover; border-radius: 6px;">
      <h3>{{ product.name }}</h3>
      <p>₹{{ product.price }}</p>
      <p style="font-size: 14px;">⭐ {{ product.rating }} | {{ product.description }}</p>
      <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
