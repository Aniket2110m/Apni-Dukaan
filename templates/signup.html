<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Apni Dukaan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      color: #333;
    }
    .signup-box {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      color: #333;
    }
    .signup-box h2 {
      margin-bottom: 1.5rem;
      color: inherit;
    }
    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: white;
      color: #333;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    .signup-box input[type="text"]:focus,
    .signup-box input[type="email"]:focus,
    .signup-box input[type="password"]:focus {
      border-color: #5a67d8;
      outline: none;
    }
    .signup-box button {
      background: #5a67d8;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      transition: background 0.3s ease;
    }
    .signup-box button:hover {
      background: #434190;
    }
    .signup-box p {
      margin-top: 1rem;
      color: inherit;
    }
    .signup-box a {
      color: #5a67d8;
      text-decoration: none;
      transition: color 0.3s;
    }
    .signup-box a:hover {
      text-decoration: underline;
      color: #434190;
    }
    .flash {
      color: red;
      margin-bottom: 1rem;
      text-align: left;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .signup-box {
      background: #2c2c54;
      color: #e0e0e0;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.05);
    }
    body.dark-mode .signup-box input[type="text"],
    body.dark-mode .signup-box input[type="email"],
    body.dark-mode .signup-box input[type="password"] {
      background: #3a3a6d;
      color: #e0e0e0;
      border: 1px solid #5a67d8;
    }
    body.dark-mode .signup-box input[type="text"]:focus,
    body.dark-mode .signup-box input[type="email"]:focus,
    body.dark-mode .signup-box input[type="password"]:focus {
      border-color: #434190;
    }
    body.dark-mode .signup-box a {
      color: #9bbcff;
    }
    body.dark-mode .signup-box a:hover {
      color: #c0c9ff;
    }
    body.dark-mode .signup-box button {
      background: #434190;
    }
    body.dark-mode .signup-box button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>üìù Sign up for Apni Dukaan</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('signup') }}">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <script>
    // Dark mode toggle based on localStorage
    if (localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
