{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-top: 2rem;">Checkout</h2>

<div style="
    max-width: 500px;
    margin: 30px auto 60px auto;
    padding: 25px;
    background: var(--card-bg, #fff);
    color: var(--text-color, #000);
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
">
    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required style="width: 100%; padding: 10px; margin: 10px 0;" />
        <input type="email" name="email" placeholder="Email" required style="width: 100%; padding: 10px; margin: 10px 0;" />
        <textarea name="address" placeholder="Shipping Address" required style="width: 100%; padding: 10px; margin: 10px 0;"></textarea>
        <button type="submit" style="width: 100%; background-color: #5a67d8; color: white; border: none; padding: 10px; border-radius: 5px;">Place Order</button>
    </form>
</div>
{% endblock %}
