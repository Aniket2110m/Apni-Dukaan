<!-- Updated base.html with Apple-style minimalist UI and responsive design -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Apni Dukaan{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f3f7;
      margin: 0;
      padding: 0;
      color: #222;
    }
    nav {
      background: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: #333;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    }
    .flash {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    .flash.success { background: #e6ffed; color: #2e7d32; }
    .flash.error { background: #ffebee; color: #c62828; }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin: 0.5rem 0 0 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="{{ url_for('home') }}" style="font-weight: bold; font-size: 1.25rem;">Apni Dukaan</a></div>
    <div>
      {% if user %}
        Hello, {{ user }} |
        <a href="{{ url_for('cart') }}">Cart</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('signup') }}">Sign Up</a>
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
